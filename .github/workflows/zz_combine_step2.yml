name: ZZ-Combine VOD Step 2

on:
  workflow_dispatch:

jobs:
  process_vod:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        pip install tree

    - name: Create or truncate VOD_temp.txt
      run: |
        echo -n > program/temp/VOD_temp.txt

    - name: Find and list m3u8 files
      run: |
        find vod -type f -path "vod/*/videos/*.m3u8" | sed 's#^vod/##' > program/temp/VOD_temp.txt

    - name: Wipe contents of existing m3u8 files and Add header
      run: |
        # Move to the correct directory
        cd vod/"$group/$channel_name" || exit 1

        # Wipe contents of existing m3u8 files
        find . -maxdepth 1 -type f -name "*.m3u8" -exec sh -c 'echo -n > "{}"' \;

        # Add header to all m3u8 files
        for m3u8_file in *.m3u8; do
          # Check if it's a file and not a directory
          if [ -f "$m3u8_file" ]; then
            # Add header only to files, not directories
            echo "#EXTM3U" > "$m3u8_file"
            echo "#EXT-X-VERSION:3" >> "$m3u8_file"
          fi
        done

    - name: Process m3u8 files
      run: |
        # Move to the correct directory
        cd vod || exit 1

        # Process each line in VOD_temp.txt
        cat program/temp/VOD_temp.txt | sort | uniq | while IFS= read -r line; do
          # Extract group, channel_name, and video_name
          group=$(echo "$line" | cut -d'/' -f1)
          channel_name=$(echo "$line" | cut -d'/' -f2)
          video_name=$(basename "$line")

          # Generate m3u8 file path
          m3u8_path="$group/$channel_name/$channel_name.m3u8"

          # Check if m3u8 file already exists
          if [ ! -f "$m3u8_path" ]; then
            # Create the m3u8 file with initial header
            echo "#EXTM3U" > "$m3u8_path"
            echo "#EXT-X-VERSION:3" >> "$m3u8_path"
          fi

          # Count the number of m3u8 files in the 'videos' directory
          video_number=$(ls "$group/$channel_name/videos" | grep -c ".m3u8")

          # Append the entry for the m3u8 file with URL prefix
          echo "#EXT-X-STREAM-INF:NAME=\"FHD\",RESOLUTION=1920x1080,BANDWIDTH=$video_number" >> "$m3u8_path"
          echo "https://raw.githubusercontent.com/GoonerM466/YTM/main/vod/$line" >> "$m3u8_path"
        done

    - name: Commit and push changes
      run: |
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git add .
        git commit -m "Update m3u8 files and create playlists"
        git push
