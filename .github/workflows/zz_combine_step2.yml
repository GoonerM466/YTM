name: ZZ-Combine VOD Step 2

on:
  workflow_run:
    workflows: ["1-Fetch Live m3u8"]
    types:
      - completed
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        repository: GoonerM466/YTM
        ref: main

    - name: Waiting to ensure other tasks have completed
      run: sleep 45

    - name: Rebase changes
      run: git pull --rebase origin main

    - name: Run Channel Generation Script
      run: |
        find ./vod -type f -name '*.m3u8' -print0 | while IFS= read -r -d '' file; do
          channel_url="https://github.com/GoonerM466/YTM/blob/main/$(echo "$file" | grep -oP '^\.\/vod\/.*?\.m3u8')"

          if [ -n "$channel_url" ]; then
            # Clear contents of the existing m3u8 file
            echo "" > "$file"

            # Write header to the m3u8 file
            echo "#EXTM3U" >> "$file"
            echo "#EXT-X-VERSION:3" >> "$file"

            # Calculate video number
            video_number=$(grep -c 'EXT-X-STREAM-INF' "$file")

            # Write entry to the m3u8 file
            echo "#EXT-X-STREAM-INF:NAME=\"$(basename "$(dirname "$file")")\",RESOLUTION=1920x1080,BANDWIDTH=$video_number" >> "$file"
            echo "$channel_url" >> "$file"
          fi
        done

    - name: Configure Git
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"

    - name: Check for Changes and Pull & Push
      run: |
        git diff --exit-code && echo "No changes detected" || (git add ./vod/*/ && git commit -m "Update Channel M3U8 Playlists" && git pull --no-edit origin main && git push)
        # Check if there are any conflicts after pull
        git diff --check
        if [ $? -ne 0 ]; then
          # Auto-resolve conflicts by choosing one side
          git checkout --ours ./vod/*/*.m3u8
          git add ./vod/*/*.m3u8
          git commit -m "Auto-resolve conflicts"
          git push origin main
        fi
