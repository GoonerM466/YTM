name: Clean Old EPG

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - "Get YouTube Live m3u8"
    types:
      - completed

jobs:
  clean_old_epg:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: pip install -r requirements.txt  # Add this line if your script has any dependencies

    - name: Run clean_old_epg.py
      run: python clean_old_epg.py

    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --cached --quiet || git commit -m "Clean old EPG - $(date)"
        git push origin main
