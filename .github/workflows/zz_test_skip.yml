name: ZZ-Test Skip

on:
  workflow_dispatch:

jobs:
  generate-m3u:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure Git
        run: |
          git config user.name "Your Name"
          git config user.email "your.email@example.com"

      - name: Rebase changes
        run: git pull origin main --rebase

      - name: Wipe contents of combined_VOD_playlist.m3u8
        run: echo "#extm3u" > combined_VOD_playlist.m3u8

      - name: Find and list m3u8 files excluding "videos" folder
        run: |
          find ./vod -mindepth 4 -maxdepth 4 -type f -name "*.m3u8" -exec ls -l {} \; > ./program/temp/live_vod_temp.txt

      - name: Process VOD entries
        run: |
          while IFS= read -r line; do
            # Extract information from each line
            file_path=$(echo "$line" | grep -oP 'vod.*\.m3u8')
            file_name=$(basename "$file_path" | cut -d'.' -f1)

            # Find matching entry in live_vod_meta.txt based on video_ID
            matching_entry=$(grep "$file_name" ./program/temp/live_vod_meta.txt | head -n 1)

            # Extract information from the matching entry
            IFS=', ' read -r -a entry_fields <<< "$matching_entry"
            channel_name="${entry_fields[0]}"
            group="${entry_fields[1]}"
            video_url="${entry_fields[2]}"
            video_image="${entry_fields[3]}"
            title="${entry_fields[4]}"
            upload_date="${entry_fields[5]}"
            view_count="${entry_fields[6]}"

            # Replace underscores with spaces only for combined_VOD_playlist.m3u8 output
            formatted_channel_name=$(echo "$channel_name" | tr '_' ' ')

            # Construct the channel VOD URL
            channel_vod_url="https://raw.githubusercontent.com/GoonerM466/YTM/main/$file_path"

            # Append entry to combined_VOD_playlist.m3u8
            echo "#EXTINF:-1 tvg-id=\"$title - $upload_date - $view_count\" tvg-name=\"$title - $upload_date - $view_count\" tvg-logo=\"$video_image\" group-title=\"$formatted_channel_name\",$title - $upload_date - $view_count" >> test_skip.m3u8
            echo "$channel_vod_url" >> test_skip.m3u8
          done < ./program/temp/live_vod_temp.txt

      - name: Commit changes
        run: |
          git add test_skip.m3u8
          git add ./program/temp/live_vod_temp.txt
          git commit -m "Update VOD m3u files"
          
      - name: Push changes
        run: git push origin main
