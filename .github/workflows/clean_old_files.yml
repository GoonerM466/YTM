name: Delete M3U8 Files

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      manual_run:
        description: 'Run the workflow manually'
        default: 'false'

jobs:
  delete_files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Delete .m3u8 files
      run: |
        find . -type f -name "*.m3u8" -delete

    - name: Commit and Push Changes
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git add .
        git commit -m "Delete .m3u8 files"
        git push

# Add a new job to trigger the "Get YouTube Live m3u8" workflow
  trigger_get_youtube_live_m3u8:
    needs: delete_files
    runs-on: ubuntu-latest
    steps:
    - name: Trigger Get YouTube Live m3u8 workflow
      uses: actions/github-script@v5
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const response = await octokit.rest.actions.createWorkflowDispatch({
            owner: 'YTM',
            repo: 'YTM',
            workflow_id: '7616522628', // Replace with your actual workflow ID
            ref: 'main', // Replace with the branch where the workflow is located
            inputs: {
              // Add any necessary inputs for the workflow
            }
          });
          console.log('Workflow triggered:', response.data);
