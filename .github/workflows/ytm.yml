name: Get YouTube Live m3u8

on:
  schedule:
    - cron: '0 0/1 * * *'
  workflow_dispatch:
  workflow_run:
    workflows: ["New Channel Scrape Workflow"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: config
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
    - name: Install yt-dlp
      run: |
        curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
        chmod a+rx /usr/local/bin/yt-dlp
    - name: Delay for 10 seconds
      run: sleep 10

    - name: Pull latest changes
      run: git pull origin main

    - name: Rebase changes
      run: git pull --rebase origin main

    - name: Get beINSportsHaber
      run: |
        touch ./spor/beinsportshaber.m3u8
        start_time=$(date +%s)
        video_count=0
        while true; do
          if yt-dlp --print urls https://www.youtube.com/@beinsportsturkiye/streams | grep -Eq 'This live event will begin in [0-9]+ (days|hours)'; then
            echo "Skipping scheduled live event. Moving on to the next channel."
            break
          fi
          if yt-dlp --print urls https://www.youtube.com/@beinsportsturkiye/streams; then
            break
          fi
          current_time=$(date +%s)
          elapsed_time=$((current_time - start_time))
          if [ $elapsed_time -ge 60 ]; then
            echo "Time limit reached. Moving on to the next channel."
            break
          fi
          video_count=$((video_count + 1))
          if [ $video_count -ge 20 ]; then
            echo "Checked 20 videos, none are live. Moving on to the next channel."
            break
          fi
          sleep 10  # Adjust sleep duration as needed
        done

