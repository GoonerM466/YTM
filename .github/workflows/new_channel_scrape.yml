name: New Channel Scrape Workflow

on:
  push:
    branches:
      - main

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        repository: GoonerM466/YTM
        ref: main

    - name: Read Channel Info
      run: |
        while IFS= read -r line; do
          # Extracting values from the line
          channel_name=$(echo "$line" | cut -d '|' -f 1 | tr -d ' ')
          group_name=$(echo "$line" | cut -d '|' -f 2 | tr -d ' ')
          logo=$(echo "$line" | cut -d '|' -f 3 | tr -d ' ')
          tvg_id=$(echo "$line" | cut -d '|' -f 4 | tr -d ' ')

          # Appending new entry to m3u_Generator.yml
          echo "- name: $channel_name
            run: |
              touch ./$group_name/$channel_name.m3u8
              sudo cat > ./$group_name/$channel_name.m3u8 <<EOL
              #EXTM3U
              #EXT-X-VERSION:3
              #EXT-X-STREAM-INF:PROGRAM-ID=1,BANDWIDTH=2560000
              \$(yt-dlp --print urls <channel_url>)
              EOL" >> .github/workflows/m3u_Generator.yml
        done < youtube_channel_info.txt

    - name: Check for Changes
      run: |
        git diff --exit-code || git commit -am "Add new channels from youtube_channel_info.txt"
        git push
