name: New Channel Scrape Workflow

on:
  push:
    paths:
      - youtube_channel_info.txt
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.PAT_YTLM_TOKEN }}

      - name: Backup YTM Workflow File
        run: cp .github/workflows/ytm.yml .github/workflows/ytm_backup.yml

      - name: Wait for 30 Seconds
        run: sleep 30

      - name: Read Channel Info
        run: |
          while IFS= read -r line; do
            # Extracting values from the line
            channel_name=$(echo "$line" | cut -d ', ' -f 1 | tr -d ' ')
            group_name=$(echo "$line" | cut -d ', ' -f 2 | tr -d ' ')
            channel_url=$(echo "$line" | cut -d ', ' -f 3 | tr -d ' ')
  
            if [[ $channel_url == "https://www.youtube.com/"* ]]; then
              # Insert new entries
              echo "              - name: $channel_name" >> .github/workflows/ytm.yml
              echo "                run: |" >> .github/workflows/ytm.yml
              echo "                  touch ./$group_name/$channel_name.m3u8" >> .github/workflows/ytm.yml
              echo "                  sudo cat > ./$group_name/$channel_name.m3u8 <<EOL" >> .github/workflows/ytm.yml
              echo "                  #EXTM3U" >> .github/workflows/ytm.yml
              echo "                  #EXT-X-VERSION:3" >> .github/workflows/ytm.yml
              echo "                  #EXT-X-STREAM-INF:PROGRAM-ID=1,BANDWIDTH=2560000" >> .github/workflows/ytm.yml
              echo "                  \$(yt-dlp --print urls $channel_url)" >> .github/workflows/ytm.yml
              echo "                  EOL" >> .github/workflows/ytm.yml
              echo "" >> .github/workflows/ytm.yml  # Insert blank line
            fi
          done < youtube_channel_info.txt

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Check for Changes
        run: |
          # Check for changes and commit if any
          git diff --exit-code .github/workflows/ytm_backup.yml .github/workflows/ytm.yml || (git add .github/workflows/ytm.yml && git commit -m "Update YTM workflow") || true

      - name: Push Changes
        run: |
          # Push changes only if there are any
          if [ -n "$(git status --porcelain)" ]; then
            echo "Pushing changes..."
            git push
          else
            echo "No changes to push."
          fi

          # Remove the temporary backup file
          rm .github/workflows/ytm_backup.yml
